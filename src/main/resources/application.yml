spring:
  application:
    name: demo
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: local
    group:
      local: local, db
      deploy: deploy, db
server:
  port: 8080

---

spring:
  config:
    activate:
      on-profile: local
server:
  serverName: local_server

---

spring:
  config:
    activate:
      on-profile: deploy
server:
  serverName: deploy_server

---

  spring:
    config:
      activate:
        on-profile: db
    datasource:
      url: ${DB_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQL8Dialect
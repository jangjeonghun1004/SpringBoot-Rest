spring:
  config:
    import: optional:file:.env[.properties]  # .env 파일 import 설정 추가
  profiles:
    active: local
    group:
      local: local, common
      blue: blue, common
      green: green, common
server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local
server:
  port: 8080
  serverAddress: localhost
  serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue
server:
  port: 8080
  serverAddress: 43.201.218.59
  serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green
server:
  port: 8081
  serverAddress: 43.201.218.59
  serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common
  application:
    name: demo

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect







